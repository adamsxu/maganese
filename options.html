<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/options.css" type="text/css" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
	$(document).ready(function() {
		if (typeof(localStorage) == 'undefined' ) {
			alert('Your browser does not support HTML5 localStorage. Try upgrading.');
		} else {
			$("#login").submit(function(){
				var newDate = new Date();
				var itemId = newDate.getTime();
				var values = new Array();
				var username = $("input[name='conf_doit_username']").val();
				var password = $("input[name='conf_doit_password']").val();

				values.push(username);
				values.push(password);

				if (username != "" && password != "") {
					try {
						localStorage.setItem(itemId, values.join(';'));
					} catch (e) {
						if (e == QUOTA_EXCEEDED_ERR) {
							alert('Quota exceeded!');
						}
					}
				} else {
					alert("Username and Password needed.");
				}
			});
		}
	});
		</script>
	</head>
	<body>
		<div id="page">
			<div id="header">
				<h1>Manganese Options</h1>
			</div>
			<div id="content">
				<form method="post" id="login">
					<legend>Login</legend>
					<ul>
						<li><label>Username:</label>
							<input type="text" name="conf_doit_username" value="" /><br />
							Your Doit.im username
						</li>
						<li><label>Password:</label>
							<input type="password" name="conf_doit_password" /><br />
							Your Doit.im password
						</li>
						<input type="submit" name="Submit" />
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
