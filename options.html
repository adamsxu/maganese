<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/options.css" type="text/css" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.form.js" type="text/javascript"></script>
		<script src="js/min.jquery.saveit.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="page">
			<div id="header">
				<h1>Manganese Options</h1>
			</div>
			<div id="content">
				<form method="post" action="#" id="formMain" name="formMain">
					<h3>Account</h3>
					<ul>
						<li><label>Username:</label>
						<input type="text" value="" id="conf_doit_username" />
						<p>Your Doit.im username</p>
						</li>
						<li><label>Password:</label>
							<input type="password" value="" id="conf_doit_password" />
							<p>Your Doit.im password</p>
						</li>
					</ul>
					<h3>Other Options:</h3>
					<ul>
						<li><label>Font Size:</label>
							<select id="conf_fontsize">
								<option value="small">Small</option>
								<option value="normal">Normal</option>
								<option value="large">Large</option>
								<option value="extra">Extra Large</option>
							</select>
						</li>
					</ul>
					<div class="submit">
						<button type="submit">Submit</button>
					</div>
				</form>
			</div>
			<div id="footer">

			</div>
		</div>
	</body>
</html>
