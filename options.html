<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/option.css" type="text/css" />
		<script src="js/Base64.js" type="text/javascript"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
	$(document).ready(function() {
		if (typeof(localStorage) == 'undefined' ) {
			alert('Your browser does not support HTML5 localStorage. Try upgrading.');
		} else {
			$("#login").submit(function(){
				localStorage.clear();
				var username = $("input[name='conf_doit_username']").val();
				var password = $("input[name='conf_doit_password']").val();
				if (username != "" && password != "") {
					try {
						localStorage.setItem("username", username);
						localStorage.setItem("password", password);
					} catch (e) {
						if (e == QUOTA_EXCEEDED_ERR) {
							alert('Quota exceeded!');
						}
					}
				} else {
					alert("Username and Password needed.");
				}
			});
		}
	});
		</script>
		<script src="js/options.js" type="text/javascript"></script>
	</head>
	<body>
		<section id="wrapper">
			<header id="upper"><img src="img/icon128.png" alt="icon" align="left"/><h1>Manganese Option</h1></header>
			<article>
				<section id="content">
					<form method="post" id="login">
						<h3>Login</h3>
						<ul>
							<li><label for="username">Username</label><input type="text" name="conf_doit_username" value="">
							</li>
							<span>Your Doit.im username</span><br>
							<li><label for="password">Password:</label><input type="password" name="conf_doit_password" value="">
							</li>
							<span>Your Doit.im password</span><br>
						</ul>

						<p><input type="submit" value="Continue &rarr;"></p>
					</form>					
				</section>
				<section id="userinfo"></section>
			</article>
		</section>

		
	</body>
</html>
